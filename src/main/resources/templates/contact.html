    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lato:wght@900&display=swap" rel="stylesheet">

<body>
<header>
    <nav>
        <div>
            <div>
                <ul>
                    <li>
                        <a href="/">

                    <li>

<div class="contact-wrapper">
    <div class="animated-name-wrapper">
        <div class="animated-name">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200">
                <path id="path" d="M50 150 C 150 50, 350 50, 450 150" fill="transparent" stroke="none" />
                <text font-family="Cedarville Cursive, cursive" font-size="36" fill="#000">
                    <textPath id="textPath" xlink:href="#path" startOffset="0">
                        <animate attributeName="startOffset" from="-100%" to="0%" dur="4s" repeatCount="indefinite" keyTimes="0;0.5;1" values="-100%;0%;0%" />
                        Electric Toothbrush Sisters
                    </textPath>
                </text>
            </svg>

        </div>
    </div>
    <div class="contact-card">
        <p>contact us!</p>
        <p>flizzbangmuck@yahoo.com</p>
