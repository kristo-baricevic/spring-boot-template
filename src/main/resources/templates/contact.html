<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Electric Toothbrush Sisters</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flickity@2.2.2/dist/flickity.min.css" />
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&family=Lato:wght@900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <nav>
        <div>
            <div>
                <ul>
                    <li>
                        <a href="/">
                            <img class="logo" alt="photo" src="images/ETBSLOGO.jpeg" />
                        </a>
                    </li>
                    <li>
                        <a class="nav-item" href="/about">ABOUT</a>
                    </li>
                    <li>
                        <a class="nav-item" href="/shows">SHOWS</a>
                    </li>
                    <li>
                        <a class="nav-item" href="/contact">CONTACT</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="contact-wrapper">
    <div class="animated-name">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
            <path id="path" d="M50 150 C 150 50, 350 50, 450 150" fill="transparent" stroke="#000" stroke-width="2" />
            <text font-family="Cedarville Cursive, cursive" font-size="36" fill="#000">
                <textPath xlink:href="#path" startOffset="0">
                    <animate attributeName="startOffset" from="-100%" to="0%" dur="2s" fill="" />
                    Electric Toothbrush Sisters
                </textPath>
            </text>
        </svg>
    </div>
    <div class="contact-card">
        <p>contact us!</p>
        <p>Email: flizzbangmuck@yahoo.com</p>
    </div>
</div>

<script>
// Animate the text along the path gradually
const textPath = document.getElementById('path');
const textLength = textPath.getComputedTextLength();
textPath.style.strokeDasharray = textLength;
textPath.style.strokeDashoffset = textLength;

function animateText() {
    textPath.style.animation = 'draw 5s linear forwards';
}

// Trigger the animation when the page is loaded
window.addEventListener('load', animateText);
</script>

<style>

<style>
@keyframes draw {
    0% {
        stroke-dashoffset: 2 * textLength;
    }
    100% {
        stroke-dashoffset: 0;
    }
}
</style>
</body>
</html>
